<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error{
            border-color: red;
            color: red;
        }

    </style>
</head>
<body>
<div class="container-fluid py-4" style="background-color: #ccffcc ">
    <a href="board.html"  th:href="@{/board}" style="text-decoration: none">
        <h1 style="color: black" >&#x1F3E0; Board Service</h1>
    </a>
</div>
<br>

<div class="container" style="max-width: 800px">
    <div class="py-1 text-center border-3">
        <h1 class="font-monospace-bold" th:text="#{title.board.write}">글쓰기</h1>
    </div>

    <hr class="my-2">

    <div class="text-start border-3 py-2">
        <h3 class="font-monospace-bold" th:text="#{label.board.write}">게시판 글쓰기</h3>
    </div>


    <form action="../board/board.html" th:action th:object="${form}" method="post">
        <!-- 제목, 내용 -->
        <div class="form-group">
            <label for="title" th:text="#{label.board.title}">제목</label>
            <span class="field-error" th:errors="*{title}">제목 입력 오류</span>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                   th:errorclass="field-error"
                   th:placeholder="#{text.enter.title}"
                   placeholder="제목을 입력하세요">
        </div>

        <div class="form-group">
            <label for="content" th:text="#{label.board.content}">내용</label>
            <span class="field-error" th:errors="*{content}">내용 입력 오류</span>

            <textarea class="form-control" id="content" rows="10" th:field="*{content}"
                      th:errorclass="field-error"
                      th:placeholder="#{text.enter.contents}"
                      placeholder="내용을 입력하세요"></textarea>
        </div>
        <!-- /제목, 내용 -->

        <div class="border-top border-1 my-2"></div>

        <!-- 작성, 취소 버튼 -->
        <button type="submit" class="btn btn-primary" th:text="#{button.submit}">작성</button>
        <button type="button" class="btn btn-secondary"
                onclick="location.href='board.html'"
                th:onclick="|location.href='@{/board}'|"
                th:text="#{button.cancel}"
                >취소</button>
        <!-- /작성, 취소 버튼 -->
    </form>


</div><!-- /container -->

</body>
</html>
