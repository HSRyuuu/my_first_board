<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<br>
<div class="container">
    <div class="py-3 text-center">
        <h1 class="font-monospace-bold" th:text="#{title.member.info}">회원 정보</h1>
    </div>
    <!-- 추가 -->
    <h4 class="text-primary" th:if="${param.status}" th:text="#{text.saveComplete}">저장 완료</h4>

    <div>
        <label for="loginId" th:text="#{label.member.loginId}">아이디</label>
        <input type="text" id="loginId" name="loginId" class="form-control"
               value="아이디" th:value="${member.loginId}" readonly>
    </div>
    <div>
        <label for="password" th:text="#{label.member.password}">비밀번호</label>
        <input type="text" id="password" name="password" class="form-control"
               value="비밀번호" th:value="${member.password}" readonly>
    </div>
    <div>
        <label for="name" th:text="#{label.member.name}">이름</label>
        <input type="text" id="name" name="name" class="form-control"
               value="이름" th:value="${member.name}" readonly>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/member/info/{loginId}/edit(loginId=${member.loginId})}'|"
                    th:text="#{button.update}"
                    type="button">정보 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='board.html'"
                    th:onclick="|location.href='@{/member/info}'|"
                    th:text="#{button.back}"
                    type="button">돌아가기</button>
        </div>
    </div>
</div>
</body>
</html>
